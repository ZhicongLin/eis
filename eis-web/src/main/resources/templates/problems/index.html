<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head th:replace="common/head::head"></head>
<body>
<div th:replace="common/header :: header"></div>
<div th:replace="common/menu::menu"></div>
<div class="section">
    <div class="content view-page-left">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span style="font-size: 24px" class="glyphicon glyphicon-user"></span>
                <span style="font-size: 24px">巡检点管理</span>
            </div>
            <div class="panel-body">
                <div class="input-group input-group-sm col-sm-6">
                    <!--<input type="text" class="form-control search-border" name="code" id = "search" placeholder="输入内容名称/英文..."/>-->
                    <div class="input-group-btn" >
                        <button class="btn btn-primary" type="button" id="searchBtn" ><span class="glyphicon glyphicon-search"></span>&nbsp;刷新</button>
                        <button class="btn btn-primary addButton" type="button"><span class="glyphicon glyphicon-plus"></span>&nbsp;新建</button>
                    </div>
                </div>
                <!--表格组件-->
                <div class="TableListComponent tableDiv col-sm-12 p0">
                    <table id="usersTable" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th type="seq"  style="width: 50px" ></th>
                            <th name="name">内容名称</th>
                            <th name="enName">内容英文名称</th>
                            <!--<th name="type" fmt="fmtType">类型</th>-->
                            <!--<th name="remark">描述</th>-->
                            <th type="btns">
                                操作
                                <a bind="click->edit" data-original-title="修改"><span class="glyphicon glyphicon-edit text-primary"></span></a>
                                <!--<a bind="click->delete" data-original-title="删除"><span class="glyphicon glyphicon-trash text-danger"></span></a>-->
                            </th>
                        </tr>
                        </thead>
                        <tbody class="table__tbody"></tbody>
                        <tfoot style="display: none">
                        <tr>
                            <td colspan="4">
                                <nav th:replace="common/page::pageQsTable"></nav>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="problems/form::saveModalForm" style="display: none;"></div>
<script th:src="@{/scripts/problems/list.js}"></script>
</body>
</html>
