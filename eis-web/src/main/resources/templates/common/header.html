<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>顶部导航条</title>
</head>
<body>
<div class="header" th:fragment="header">
    <div class="loadding-modal" style="display: none;"><span></span></div>
    <nav class="navbar navbar-inverse theme">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <!--<div class="navbar-header">-->
            <!--<a class="navbar-brand" th:href="@{/index}"><img class="logo" th:src="@{/images/logo.png}" alt="" /></a>-->
            <!--</div>-->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class=""><a style="font-size: 24px;color: #f0f0f0" th:href="@{/index}">站点巡检系统</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false"><span style="font-size: 14px;"
                                                       th:text="'您好！' + ${session.userInfo.name} + ' '"></span><span
                                class="caret">&nbsp;</span></a>
                        <ul class="dropdown-menu menu-item">

                            <li class="icon" style=" display: none">
                                <a class="modifyPersonInfo" th:value="${session.userInfo.id}">
                                    <div class="icon-div iconfont">
                                        <i class="glyphicon glyphicon-user"></i>
                                        <span class="iconfont">个人资料</span>
                                    </div>
                                </a>
                            </li>
                            <li class="icon">
                                <a class="modifyPassword" data-toggle="modal" data-target="#modifyPassword">
                                    <div class="icon-div iconfont">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                        <span class="iconfont">修改密码</span>
                                    </div>
                                </a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a th:href="@{/index/logout}">
                                    <div class="icon-div iconfont" style="color: red;">
                                        <i class="glyphicon glyphicon-off"></i>
                                        <span class="iconfont">退出系统</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--修改密码弹窗START-->
    <div class="modal fade modal-window modal-window-sp" id="modifyPassword" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="form-horizontal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true" style="font-size: 30px">&times;</span></button>
                        <h3 class="modal-title">修改密码</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-lg-3 control-label require">旧密码:</label>
                            <div class="col-lg-8">
                                <input type="hidden" name="id" th:value="${session.userInfo.id}"/>
                                <input type="password" class="form-control" name="oldPassword"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label require">新密码:</label>
                            <div class="col-lg-8">
                                <input type="password" class="form-control" name="newPassword"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label require">确认密码:</label>
                            <div class="col-lg-8">
                                <input type="password" class="form-control" name="confirmPassword"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary confirm">确定</button>
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--修改密码弹窗END-->
    <!--accessKey管理弹窗START-->
    <div class="modal fade modal-window modal-window-sp" id="userPersonModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel"
         style="width: 80%;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="form-horizontal" id="userPersonModalForm" method="get">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true" style="font-size: 30px">&times;</span></button>
                        <h3 class="modal-title">个人信息</h3>
                    </div>
                    <div class="modal-body col-md-12">
                        <div class="form-group ">
                            <label class="col-lg-3 control-label require">用户邮箱:</label>
                            <div class="col-lg-8">
                                <input type="hidden" class="form-control" name="id"/>
                                <input type="text" class="form-control" name="email"/>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-lg-3 control-label require">用户姓名:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" name="name"/>
                            </div>
                        </div>
                        <div class="form-group  ">
                            <label class="col-lg-3 control-label require">Git账号:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" name="gitUser"/>
                            </div>
                        </div>
                        <div class="form-group  ">
                            <label class="col-lg-3 control-label require">Git密码:</label>
                            <div class="col-lg-8">
                                <input type="password" class="form-control" name="gitPassword"/>
                            </div>
                        </div>
                        <div class="form-group hide">
                            <label class="col-lg-3 control-label">创建时间:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" name="createTime"/>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary confirm">确定</button>
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--accessKey管理弹窗END-->
    <!--操作成功弹窗START-->
    <div class="modal fade" id="operateSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         style="z-index: 99999">
        <div class="modal-dialog tip" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <i class="iconfont icon-chenggongtishi"></i>
                    <p class="operateMessage">操作成功</p>
                </div>
            </div>
        </div>
    </div>
    <!--操作成功弹窗END-->
    <!--操作失败弹窗START-->
    <div class="modal fade" id="operateFailure" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         style="z-index: 99999">
        <div class="modal-dialog tip" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <i class="iconfont icon-123"></i>
                    <p class="operateMessage">操作失败</p>
                </div>
            </div>
        </div>
    </div>
    <!--操作失败弹窗END-->
    <!-- 确认对话框 start-->
    <!-- 信息删除确认 -->
    <div class="modal fade" id="delcfmModel">
        <div class="modal-dialog">
            <div class="modal-content message_align">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"
                                                                                                      style="font-size: 30px">×</span>
                    </button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p id="confirmTextMessage">您确认要删除吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <a class="btn btn-success" data-dismiss="modal">确定</a>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- 确认对话框 end-->

</div>
</body>
</html>
