<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head th:replace="common/head::head"></head>
<body>
<div th:replace="common/header :: header"></div>
<div th:replace="common/menu::menu"></div>
<div class="section">
    <div class="content view-page-left">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span style="font-size: 24px" class="glyphicon glyphicon-user"></span>
                <span style="font-size: 24px">技术人员管理</span>
            </div>
            <div class="panel-body">
                <div class="input-group input-group-sm col-sm-6">
                    <input type="text" class="form-control search-border" name="code" id = "search" placeholder="输入用户姓名..."/>
                    <div class="input-group-btn" >
                        <button class="btn btn-primary" type="button" id="searchBtn" ><span class="glyphicon glyphicon-search"></span>&nbsp;搜索</button>
                        <button class="btn btn-primary addButton" type="button"><span class="glyphicon glyphicon-plus"></span>&nbsp;新建</button>
                    </div>
                </div>
                <!--表格组件-->
                <div class="TableListComponent tableDiv col-sm-12 p0">
                    <table id="usersTable" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th type="seq"  style="width: 50px" ></th>
                            <th name="ipqcName">姓名</th>
                            <th name="phone">手机</th>
                            <th name="sex" fmt="fmtSex">性别</th>
                            <th name="status" fmt="fmtStatus">启用状态</th>
                            <th type="btns">
                                操作
                                <a bind="click->edit" data-original-title="修改用户"><span class="glyphicon glyphicon-edit text-primary"></span></a>
                            </th>
                        </tr>
                        </thead>
                        <tbody class="table__tbody"></tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6">
                                <nav th:replace="common/page::pageQsTable"></nav>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="user/form::saveModalForm" style="display: none;"></div>
<script th:src="@{/scripts/user/list.js}"></script>
</body>
</html>
