<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>历史信息</title>
    <base th:href="@{/}"/>
    <link rel="stylesheet" th:href="@{/css/plugins/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/theme.css}"/>
    <link rel="stylesheet" th:href="@{/css/device/fronts.css}"/>
</head>
<body class="recode-list">
<input type="hidden" name="id" id="deviceId" th:value="${deviceId}"/>
<div class="panel">
    <div class="panel-heading" style="border-bottom: 1px solid silver">
        <select class="form-control" id="timeSelect" style="height: 24px;margin: 0;width: 120px;text-align: center; padding: 1px;">
            <option value="0">全部</option>
            <option value="1">当天</option>
            <option value="2">近7天</option>
            <option value="3">近30天</option>
        </select>
        <h3 style="text-align:center; float: right;font-size: 16px;margin-top: -20px">
            共 <span id="recodeSize">0</span> 条
        </h3>
    </div>
    <div class="panel-body">
        <div class="col-lg-12 list">
        </div>
    </div>
</div>

<script type="application/javascript" th:src="@{/scripts/plugins/jquery-2.1.1.min.js}"></script>
<script type="application/javascript" th:src="@{/scripts/device/front-recode.js}"></script>
<script th:inline="javascript">
    $(function () {
        let successFlag = [[${success_flag}]];
        if (successFlag && successFlag === 1) {
            alert("已提交保存");
        } else if (successFlag && successFlag === 0) {
            alert("保存失败")
        }
    });
</script>
</body>
</html>
