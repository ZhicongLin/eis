<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head th:replace="common/head::head"></head>
<body>
<div th:replace="common/header :: header"></div>
<div th:replace="common/menu::menu"></div>
<div class="section">
    <div class="content view-page-left">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span style="font-size: 24px" class="glyphicon glyphicon-open-file"></span>
                <span style="font-size: 24px">站点管理</span>
            </div>
            <div class="panel-body">
                <label><input id="text" type="hidden" class="form-control" th:value="${myHost}"></label>
                <div id="rowQrCode" style="display: none;position: fixed;margin:0 auto;border: #5e5e5e 1px solid;
                 border-radius: 5px; left: 400px;top: 300px;width: 200px;height: 200px;background-color: #f0f0f0;text-align: center">
                    <div id="device-titles" style="font-size: 24px;margin: 1px"></div>
                    <div class="rowQrCode"></div>
                    <button class="btn btn-primary">打印</button>
                    <button class="btn btn-default">关闭</button>
                </div>
                <div class="input-group input-group-sm col-sm-6">
                    <input type="text" class="form-control search-border" name="code" id = "search" placeholder="输入编号或者地址搜索..."/>
                    <div class="input-group-btn" >
                        <button class="btn btn-primary" type="button" id="searchBtn" ><span class="glyphicon glyphicon-search"></span>&nbsp;搜索</button>
                        <button class="btn btn-primary addButton" type="button"><span class="glyphicon glyphicon-plus"></span>&nbsp;新建二维码</button>
                    </div>
                </div>
                <!--表格组件-->
                <div class="TableListComponent tableDiv">
                    <input type="hidden" th:value="${myHost}" id="myHostName"/>
                    <table id="dictsTable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th type="seq"  style="width: 50px" >序号</th>
                                <!--<th name="id">主键</th>-->
                                <th name="deviceCode">站点编号</th>
                                <!--<th name="qrCodeNo" fmt="codeToImg">二维码</th>-->
                                <th name="ipqcResult" fmt="fmtStatus">站点状态</th>
                                <th name="ipqcUser" fmt="ipqcName">负责人</th>
                                <th name="address">站点位置</th>
                                <th type="btns">
                                    操作
                                    <a bind="click->show" data-original-title="查看"><span class="glyphicon glyphicon-eye-open text-primary"></span></a>
                                    <!--<a bind="click->delete" data-original-title="删除"><span class="glyphicon glyphicon-trash text-danger"></span></a>-->
                                </th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <nav th:replace="common/page::pageQsTable"></nav>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="device/form::saveModalForm" style="display: none;"></div>
<script th:src="@{/scripts/device/list.js}"></script>
</body>
</html>
