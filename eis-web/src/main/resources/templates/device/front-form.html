<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <base th:href="@{/}"/>
    <link rel="stylesheet" th:href="@{/css/plugins/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/theme.css}"/>
    <link rel="stylesheet" th:href="@{/css/device/fronts.css}"/>
</head>
<body class="recode-body">
<form id="recode-form" action="/device/front/form" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" th:value="${deviceId}" />
<div class="panel panel-default" style="border: 0">
    <div class="panel-heading"><h3>站点巡检记录</h3></div>
    <div class="panel-body">
        <p>巡检结果</p>
        <input type="hidden" name="result" id="result"/>
        <div class="col-lg-12 result">
            <ul>
                <span class="glyphicon glyphicon-record"  result="1"></span>正常
            </ul>
        </div>
        <div class="col-lg-12 result">
            <ul>
                <span class="glyphicon glyphicon-record"  result="0"></span>异常
            </ul>
        </div>
        <p>检查内容</p>
        <input type="hidden" name="content" id="content" value=""/>
        <div class="col-lg-12">
            <ul>
                <table class="table" id="checkTables"></table>
            </ul>
        </div>

        <p>情况说明</p>
        <div class="col-lg-12">
            <textarea rows="3" name="remarkDesc" class="form-control"></textarea>
        </div>
        <p>整改情况</p>
        <div class="col-lg-12">
            <textarea rows="3" name="modifyDesc" class="form-control"></textarea>
        </div>
        <p>现场情况</p>
        <!--<div class="fileImg" style="font-size: 60px;border: 1px solid #DADEE5;border-radius: 5px;padding: 0;width: 60px;height: 70px;line-height: 60px;text-align: center;margin-left: 12px;color: #DADEE5">+</div>-->
        <img class="fileImg" src="/images/fileUpload.png" width="120" height="120" style="margin-left: 12px; ">
        <input class="fileInput" id="upfile" name="fileUpload" type="file" style="display: none">
        <p style="border-bottom: 1px solid #afafaf">记录人信息</p>
        <div class="col-lg-12">
            <div class="input-group">
                <span class="input-group-addon require" id="basic-addon3">巡检人<a class="glyphicon glyphicon-user"></a></span>
                <input type="text" class="form-control" name="ipqcName" aria-describedby="basic-addon3">
            </div>
            <div class="input-group">
                <span class="input-group-addon require" id="basic-addon4">手机号<a class="glyphicon glyphicon-earphone"></a></span>
                <input type="text" class="form-control" name="ipqcPhone" aria-describedby="basic-addon4">
            </div>
            <div class="input-group">
                <span class="input-group-addon require" id="basic-addon">所属位置<a class="glyphicon glyphicon-map-marker"></a></span>
                <input type="text" class="form-control" name="ipqcAddr" aria-describedby="basic-addon" th:value="${device.address}">
            </div>
        </div>
        <button class="btn btn-primary" type="button" id="subBtn" style="width: 100%;height: 40px">提交</button>
    </div>
</div>
</form>
<script type="application/javascript" th:src="@{/scripts/plugins/jquery-2.1.1.min.js}"></script>
<script type="application/javascript" th:src="@{/scripts/device/front-form.js}"></script>
<script th:inline="javascript" >
    $(function () {
        let successFlag = [[${success_flag}]];
        if (successFlag && successFlag === 1) {
            alert("已提交保存");
        }  else if (successFlag && successFlag === 0) {
            alert("保存失败")
        }
    });
</script>
</body>
</html>
