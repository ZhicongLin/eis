<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<body>
<object  id="LODOP_OB" classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width=0 height=0>
  <embed id="LODOP_EM" type="application/x-print-lodop" width=0 height=0></embed>
</object>
<div th:fragment="saveModalForm">
  <!--****************************************新增弹窗START******************************************************************-->
  <div class="modal fade modal-window" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       style="width: 80%;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true" style="font-size: 30px">&times;</span></button>
            <h3 class="modal-title">新增二维码</h3>
          </div>
          <div class="modal-body col-md-12">
              <div class="col-md-3">
                <div class="input-group">
                  <input id="text" type="hidden" class="form-control" th:value="${myHost}"/>
                  <input type="text" class="form-control" id="qrCount" placeholder="输入新增数量"/>
                  <span class="input-group-addon" style="cursor: pointer;" id="qrBtn">生成二维码</span>
                </div>
              </div>
          </div>
          <div class="modal-body col-md-12 " id="doc1" style="height: 500px;overflow-x: hidden; overflow-y: auto;">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary confirm">打印</button>
            <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
          </div>
      </div>
    </div>
  </div>
  <!--****************************************新增弹窗END******************************************************************-->
</div>
</body>
</html>
