<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head th:replace="common/head::head"></head>
<body>
<div th:replace="common/header :: header"></div>
<div th:replace="common/menu::menu"></div>
<div class="section">
    <div class="content view-page-left">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span style="font-size: 24px" class="glyphicon glyphicon-open-file"></span>
                <span style="font-size: 24px">站点信息管理</span>
            </div>
            <div class="panel-body">
                <div class="input-group input-group-sm col-sm-6">
                    <!--<input type="text" class="form-control search-border" name="code" id = "search" placeholder="输入关键字搜索..."/>-->
                    <div class="input-group-btn" >
                        <button class="btn btn-primary" type="button" id="searchBtn" ><span class="glyphicon glyphicon-search"></span>&nbsp;刷新</button>
                        <button class="btn btn-primary addButton" type="button"><span class="glyphicon glyphicon-plus"></span>&nbsp;新建</button>
                    </div>
                </div>
                <!--表格组件-->
                <div class="TableListComponent tableDiv">
                    <table id="dictsTable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th type="seq"  style="width: 50px" >序号</th>
                                <th name="name">站点名称</th>
                                <th name="model">站点型号</th>
                                <th name="company">产权单位</th>
                                <th name="contractor">总承包商</th>
                                <th name="image1" fmt="toImg">站点资质1</th>
                                <th name="image2" fmt="toImg">站点资质2</th>
                                <th name="image3" fmt="toImg">操作资格</th>
                                <th type="btns">
                                    操作
                                    <a bind="click->edit" data-original-title="修改"><span class="glyphicon glyphicon-edit text-primary"></span></a>
                                </th>
                            </tr>
                        </thead>
                        <tfoot class="none" style="display: none">
                            <tr>
                                <td colspan="9">
                                    <nav th:replace="common/page::pageQsTable"></nav>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="device/info/form::saveModalForm" style="display: none;"></div>
<script th:src="@{/scripts/device/info-list.js}"></script>
</body>
</html>
